applications:
  - name: ExampleApp
    environments:
      - name: production
        servers:
          - name: server1
            ip: 332.10.1.1
            os: Linux
            services:
              - name: iis
                type: app
                cmd: "iisreset /force"
              - name: MyApp
                type: app
                cmd: "start MyApp.exe"
          - name: server2
            ip: 332.10.1.2
            os: Windows
            services:
              - name: tomcat
                type: app
                startscript: /data/tomcat/bin/startup.sh
          - name: server3
            ip: 332.10.1.3
            os: Linux
            services:
              - name: db
                type: db
                dbtype: oracle
                tnsalias: orcl

  - name: ECommerceApp
    environments:
      - name: production
        servers:
          - name: web-server
            ip: 192.168.1.10
            os: Linux
            services:
              - name: nginx
                type: app
                cmd: "systemctl restart nginx"
              - name: nodejs
                type: app
                cmd: "pm2 restart all"
          - name: db-server
            ip: 192.168.1.11
            os: Linux
            services:
              - name: postgres
                type: db
                dbtype: postgresql
                tnsalias: ecommerce_db
      - name: staging
        servers:
          - name: staging-server
            ip: 192.168.2.10
            os: Linux
            services:
              - name: docker
                type: app
                cmd: "docker-compose up -d"

  - name: MobileBackend
    environments:
      - name: production
        servers:
          - name: api-server
            ip: 10.0.1.5
            os: Linux
            services:
              - name: spring-boot
                type: app
                startscript: /opt/backend/start.sh
              - name: redis
                type: cache
                cmd: "redis-cli ping"
          - name: mongo-server
            ip: 10.0.1.6
            os: Linux
            services:
              - name: mongodb
                type: db
                dbtype: mongodb
                tnsalias: mobile_db
      - name: development
        servers:
          - name: dev-server
            ip: 10.0.2.5
            os: macOS
            services:
              - name: local-mongo
                type: db
                dbtype: mongodb
                tnsalias: dev_db